machine:
  services:
    - docker

dependencies:
  pre:
    - curl -sL https://github.com/harbur/captain/releases/download/v0.0.1/captain > ~/bin/captain
    - chmod u+x ~/bin/captain
  override:
    - captain build
test:
  override:
    - captain test
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - captain push
